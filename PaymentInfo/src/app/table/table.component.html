<table >
    <tr>
        <th>id</th>
        <th>Owner</th>
        <th>Card Number</th>
        <th>Pin</th>
    </tr>
 
    <tr *ngFor="let item of newdata">

        <td>{{item.cardNum}} </td>
        <td>{{item.pin}}</td>
    </tr>


</table>
